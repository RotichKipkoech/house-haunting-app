{% extends 'base.html' %}

{% block title %}Edit House{% endblock %}

{% block content %}
    <h1>Edit House</h1>
    <form method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" name="title" value="{{ house.title }}" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" name="description" required>{{ house.description }}</textarea>
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" class="form-control" id="price" name="price" value="{{ house.price }}" required>
        </div>
        <div class="form-group">
            <label for="location">Location</label>
            <input type="text" class="form-control" id="location" name="location" value="{{ house.location }}" required>
        </div>
        <div class="form-group">
            <label for="available">Available</label>
            <input type="checkbox" id="available" name="available" {% if house.available %}checked{% endif %}>
        </div>
        <div class="form-group">
            <label for="image_file">House Image</label>
            <input type="file" class="form-control" id="image_file" name="image_file">
        </div>
        <button type="submit" class="btn btn-primary mt-3">Update House</button>
    </form>
{% endblock %}
