{% extends 'base.html' %}

{% block content %}
    <h1>Add House</h1>
    <form method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" name="description" required></textarea>
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" step="0.01" class="form-control" id="price" name="price" required>
        </div>
        <div class="form-group">
            <label for="location">Location</label>
            <input type="text" class="form-control" id="location" name="location" required>
        </div>
        <div class="form-group">
            <label for="contact_name">Contact Name</label>
            <input type="text" class="form-control" id="contact_name" name="contact_name" required>
        </div>
        <div class="form-group">
            <label for="contact_phone">Contact Phone</label>
            <input type="text" class="form-control" id="contact_phone" name="contact_phone" required>
        </div>
        <div class="form-group">
            <label for="image_file">Main Image</label>
            <input type="file" class="form-control-file" id="image_file" name="image_file" required>
        </div>
        <div class="form-group">
            <label for="additional_images">Additional Images (optional)</label>
            <input type="file" class="form-control-file" id="additional_images" name="additional_images" multiple>
        </div>
        <button type="submit" class="btn btn-primary">Add House</button>
    </form>
{% endblock %}
