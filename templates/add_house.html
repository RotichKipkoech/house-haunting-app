{% extends 'base.html' %}

{% block title %}Add New House{% endblock %}

{% block content %}
    <h1>Add a New House</h1>
    <form method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="title">House Title</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" name="description" rows="4" required></textarea>
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" class="form-control" id="price" name="price" required>
        </div>
        <div class="form-group">
            <label for="location">Location</label>
            <input type="text" class="form-control" id="location" name="location" required>
        </div>
        <div class="form-group">
            <label for="image_file">House Image</label>
            <input type="file" class="form-control-file" id="image_file" name="image_file" accept="image/*">
        </div>
        <button type="submit" class="btn btn-success">Add House</button>
    </form>
{% endblock %}
